<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>SchraubenProjekt</title>
        <link rel="stylesheet" href="./style/style.css" />
    </head>
    <body>
        <div>
            <a href="/"
                ><img src="./images/Talalytics.jpg" alt="" class="Talalytics"
            /></a>
            <h1>Dashboard Analytics</h1>
        </div>
        <div class="header">
            <div class="chartContainer">
                <div id="lineUebersichtDialog" class="dialog-container show">
                    <canvas id="lineUebersicht"></canvas>
                </div>
                <div id="UmsatzSchraubenArtDialog" class="dialog-container">
                    <canvas id="UmsatzSchraubenArt"></canvas>
                </div>
                <div
                    id="UmsatzSchraubenArtHerstellerDialog"
                    class="dialog-container"
                >
                    <canvas id="UmsatzSchraubenArtHersteller"></canvas>
                </div>
                <div id="GesamtumsatzHerstellerDialog" class="dialog-container">
                    <canvas id="GesamtumsatzHersteller"></canvas>
                </div>
            </div>
            <div class="buttons">
                <button
                    id="lineUebersichtBtn"
                    onclick="toggleDialog('lineUebersichtDialog')"
                >
                    Übersicht
                </button>
                <button
                    id="UmsatzSchraubenArtBtn"
                    onclick="toggleDialog('UmsatzSchraubenArtDialog')"
                >
                    Umsatz je Schraubenart
                </button>
                <button
                    id="UmsatzSchraubenArtHerstellerBtn"
                    onclick="toggleDialog('UmsatzSchraubenArtHerstellerDialog')"
                >
                    Umsatz je Schraubenart Hersteller
                </button>
                <button
                    id="GesamtumsatzHerstellerBtn"
                    onclick="toggleDialog('GesamtumsatzHerstellerDialog')"
                >
                    Gesamtumsatz der Hersteller
                </button>
            </div>

            <div class="besterverkaufstag">
                <p id="besterverkaufstag" class="verkaufstag"></p>
                <a href="./HECO"><img src="./images/1.jpg" alt="" /></a>
                <a href="./wuerth"><img src="./images/2.jpg" alt="" /></a>
                <a href="./SWG"><img src="./images/3.jpg" alt="" /></a>
            </div>
        </div>

        <h2 class="überschrift">Bester Verkaufstag pro Woche</h2>
        <div id="besterTagProWoche" class="besterTagProWoche"></div>

        <div class="diagram">
            <div class="topdrei">
                <h2>Top 3 Schrauben</h2>
                <div style="width: 400px">
                    <canvas id="top3schrauben"></canvas>
                </div>
            </div>

            <div class="topdrei">
                <h2>Top 3 Hersteller</h2>
                <div style="width: 400px">
                    <canvas id="top3hersteller"></canvas>
                </div>
            </div>
        </div>

        <div style="width: 800px"><canvas id="lineUebersicht"></canvas></div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"
        ></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="../javascript/uebersicht.js"></script>
        <script src="../javascript/durchschnitt.js"></script>
        <script src="../javascript/besterverkaufstag.js"></script>
        <script src="../javascript/top3schrauben.js"></script>
        <script src="../javascript/top3hersteller.js"></script>
        <!-- <script src="../javascript/chart.js"></script> -->
    </body>
</html>
